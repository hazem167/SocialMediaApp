<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Details</title>
    <link rel="stylesheet" href="master.css" />
    <!-- import BootStrap -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <!-- JavaSCript Logic -->
  </head>
  <body>
     <!-- Loader  -->
     <div id="loader" class="shadow" >
     <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <!-- Loader  -->
    <!-- Modals  -->
    <!-- Login Modal  -->

    <div
      class="modal fade"
      id="LoginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login Form</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username-input" class="col-form-label"
                  >Username:</label
                >
                <input type="text" class="form-control" id="username-input" />
              </div>
              <div class="mb-3">
                <label for="password-input" class="col-form-label"
                  >password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-input"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="login-btn">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Logain Modal  -->
    <!-- Register Start Model  -->
    <div
      class="modal fade"
      id="register-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Register A New User
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="register-image-input" class="col-form-label"
                  >image:</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="register-image-input"
                />
              </div>
              <!-- For Name only  -->
              <div class="mb-3">
                <label for="register-name-input" class="col-form-label"
                  >Name:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="register-name-input"
                />
              </div>
              <!-- For user Name  -->
              <div class="mb-3">
                <label for="register-username-input" class="col-form-label"
                  >Username:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="register-username-input"
                />
              </div>
              <div class="mb-3">
                <label for="register-password-input" class="col-form-label"
                  >password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="register-password-input"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="register-btn">
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--End Register Modal  -->
    <!-- Craete post button modal  -->
    <div
      class="modal fade"
      id="CreatePostModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Create New Post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <!-- For Name only  -->
              <div class="mb-3">
                <label for="post-title-input" class="col-form-label"
                  >Title:</label
                >
                <input type="text" class="form-control" id="post-title-input" />
              </div>
              <div class="mb-3">
                <textarea
                  name=""
                  id="post-body-input"
                  style="
                    width: 100%;
                    height: 70px;
                    border-radius: 10px;
                    resize: none;
                    padding: 5px;
                  "
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="post-image-input" class="col-form-label"
                  >image:</label
                >
                <input type="file" class="form-control" id="post-image-input" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="Create-btn">
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Craete post button modal  -->
    <!-- ==================================== -->
    <!-- alert and the function showacces alert will fill it ,fade and show to smooth the alert  -->
    <div
      id="succesAlert"
      class="fade show"
      style="position: fixed; z-index: 9999; width: 30%; bottom: 0; right: 0"
    ></div>
    <!-- End alert  -->

    <!-- NavBar container  -->
    <div class="container pt-2">
      <div class="d-flex justify-content-center">
        <div class="col-9">
          <nav class="navbar navbar-expand-lg shadow rounded bg-light">
            <div class="container-fluid">
               <a class="navbar-brand bg-primary bg-gradient p-2 rounded" href="home.html">ChatUs</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                 <li class="nav-item">
                        <a class="nav-link" onclick="profileCLicked()" style="cursor: pointer;">Profile</a>
                    </li>
              </ul>
            </div>
            <!--  non logged for user  -->
            <div
              class="d-flex w-100 justify-content-end bg-light"
              id="logged-div"
            >
              <button
                id="Login-home-btn"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#LoginModal"
                class="btn btn-outline-success"
              >
                Login
              </button>
              <button
                id="Register-home-btn"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#register-modal"
                class="btn btn-outline-success mx-3"
              >
                Register
              </button>
            </div>
            <!-- End for non logged user  -->
            <!-- for logged user  -->
            <div
              class="d-flex w-100 justify-content-end bg-light align-items-center"
              id="Logout-div"
            >
              <img
                src="profoil-pics/user-307993_1280.png"
                alt=""
                class="rounded-circle mx-2 forevery-img"
                id="nav-user-image"
              />
              <b id="nav-userName"> @Hazem </b>
              <button
                id="Logout-btn"
                type="button"
                data-bs-toggle="modal"
                class="btn btn-outline-danger mx-3"
              >
                Logout
              </button>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!-- end NavBar container  -->
    <!-- Main contnet  -->
    <div class="container">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-9">
          <h3><span id="username-span"></span> post</h3>
        </div>
      </div>
      <!-- Post Row  -->
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-lg-9" id="post">
          <div class="card shadow">
            <div class="card-header">
              <img
                src="profoil-pics/user-307993_1280.png"
                alt=""
                class="rounded-circle border border-4"
              />
              <b></b>
            </div>
            <div class="card-body">
              <img
                src="http://tarmeezacademy.com/images/posts/ehvZuYsCiumwS0U.jpg"
                alt=""
                class="w-100"
              />
              <h6 class="text-black-50 mt-1 px-1"></h6>
              <h5></h5>
              <p></p>
              <hr />
              <div class="body-footer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-pencil"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"
                  ></path>
                </svg>
                <span>(0) commnets</span>
                <span id="post-tags-23444"></span>
              </div>
            </div>
            
        </div>
      </div>
    </div>
  </body>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./Logic/main.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search); //it returns the number only without any quries
    const id = urlParams.get("postId");
    setupUI();
    //fucntion to get sepcifc post
    getPost();
    function getPost() {
      axios.get(`${baseurl}posts/${id}}`).then((response) => {
        const post = response.data.data;
        const comments = post.comments;
        const author = post.author;
        document.getElementById("username-span").innerHTML = author.username;
        let commnetContent = ``;
        for (comment of comments) {
          commnetContent += `
            <div>
             <img src="${comment.author.profile_image}" class="rounded-circle mx-2 forevery-img" alt="" style="width: 40px; height: 40px;">
                    <b>@${comment.author.username}</b>    
                </div>
                <!-- body contnet  -->
                 <div class="p-2" >${comment.body}</div>
            `;
        }
        
        
        const postcontent = `
         <div class="card shadow">
            <div class="card-header">
                <img
                src="${post.author.profile_image}"
                alt=""
                class="rounded-circle border border-4 forevery-img"
                />
                <b>@${author.username}</b>
                </div>
                <div class="card-body">
                    <img
                    src="${post.image}"
                    alt=""
                    class="w-100 "
                    />
                    <h6 class="text-black-50 mt-1 px-1">${post.created_at}</h6>
                    <h5>${post.title != null ? post.title : (post.title = "")}</h5>
                    <p>${post.body}</p>
                    <hr />
                    <div class="body-footer">
                        <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-pencil"
                        viewBox="0 0 16 16"
                        >
                        <path
                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"
                        ></path>
                        </svg>
                        <span>(${post.comments_count}) commnets</span>
                        <span id="post-tags-23444"></span>
                        </div>
                        </div>
                        <div id="commnets">
                            ${commnetContent}
                            </div>
                            <div class="input-group" id="add-comment-div">
                                <input id="comment-input" type="text" placeholder="Add your commnet here..." class="form-control">
                                <button class="btn btn-outline-primary" type="button" onclick="createCommentClicked()">Send</button>
                                </div>
                                </div>
                                `;
                             
                                
                                
                                
                                document.getElementById("post").innerHTML=postcontent;
                            }).finally(() => {
                              toggleLoader(false);
                          })
                        }
                        
  function createCommentClicked(){
        let commentBody=document.getElementById("comment-input").value;
        let params={
            "body":commentBody
        }
        let token=localStorage.getItem("token");
        let url=`${baseurl}posts/${id}/comments`;
        axios.post(url,params,{
            headers:{
                "authorization":`Bearer ${token}`
            }
        }).then((response)=>{
            showAlert("the commnet has been created", "success");
            
            getPost();//to add this comment which we add now
        }).catch((e)=>{
            const errorMessage=e.response.data.message;
            showAlert(errorMessage, "danger");
        }).finally(() => {
    toggleLoader(false);
    })
    }

   
  </script>
</html>
